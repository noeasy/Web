<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<body onload="#{clienteControl.mostrar()}">
<ui:composition template="/templates/template.xhtml">

    <ui:define name="title">Easy Taxi</ui:define>

    <ui:define name="body">
        <fieldset style="width:500px">
            <legend>Clientes</legend>
            <rich:panel header="Crear Cliente">
                <h:form id="frmCrearCliente">
                    <h:outputLabel value="Nombre:" for="nombreInput"/>
                    <h:inputText id="nombreInput" value="#{clienteControl.cliente.nombre}"></h:inputText>
                    
                    <h:outputLabel value="Apellido" for="apellidoInput"/>
                    <h:inputText id="apellidoInput" value="#{clienteControl.cliente.apellido}"></h:inputText>
                    
                    <h:outputLabel value="Direccion:" for="direccionInput"/>
                    <h:inputText id="direccionInput" value="#{clienteControl.cliente.direccion}"></h:inputText>
                    
                    <h:outputLabel value="Telefono:" for="telefonoInput"/>
                    <h:inputText id="telefonoInput" value="#{clienteControl.cliente.telefono}"></h:inputText>
                    
                    <h:commandButton value="Guardar" action="#{clienteControl.guardarCliente()}" />
                </h:form>
            </rich:panel>
            <p>
                A continuacion aparece el listado de los clientes creados.
            </p>
            
            <rich:panel header="Listado de Clientes">
                <h:form id="frmListarClientes">
                    <rich:dataTable value="#{clienteControl.clientes}" var="cliente">
                    	
                    	<rich:column>
							<f:facet name="header">
								<h:outputText value="Apellido" />
							</f:facet>
							<h:outputText value="#{cliente.apellido}" />
						</rich:column>
						
						<rich:column >
							<f:facet name="header">
								<h:outputText value="Nombre" />
							</f:facet>
							<h:outputText value="#{cliente.nombre}" />
						</rich:column>
						
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Direccion" />
							</f:facet>
							<h:outputText value="#{cliente.direccion}" />
						</rich:column>
                    	
                    </rich:dataTable>
                </h:form>
            </rich:panel>
        </fieldset>
    </ui:define>
</ui:composition>
</body>
</html>
